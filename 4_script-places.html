<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Script Places</title>
  </head>
  <body>
    <h1>Script Places</h1>

    <!-- 1) PLACES TO SCRIPT: inline script
        context: this tag only -->
    <button type="button" name="button" onclick="alert('This is an inline script. Coded in the tag.')" >Click Me!</button>

    <!-- 2) PLACES TO SCRIPT: in <script> tag.
        context: just this page -->
    <script type="text/javascript">
      alert("This alert was generated by code in the <script> tag.");
    </script>

    <!--
    3) PLACES TO SCRIPT: In an external JavaScript file.
      context: any pages in the web site that its added to.
    -->
    <script type="text/javascript" src="js\4_script-places.js"></script>


  </body>
</html>
