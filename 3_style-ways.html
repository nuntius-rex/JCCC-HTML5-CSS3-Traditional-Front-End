<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Style Ways</title>
    <style media="screen">
      /*WAYS TO STYLE - By tag name styles all tags of that name. */
      div{
        border:solid 1px;
        margin:10px;
        padding:10px;
        border-color:orange;
      }
      /*WAYS TO STYLE - By class name to style a group */
      .group{
        background-color: #C0C0C0;
      }
      /*WAYS TO STYLE - By id to style just one. */
      #justOne{
        border-color:red;
      }
    </style>
  </head>
  <body>
    <h1>Style Ways</h1>

    <div>
      All divs are styled when the tag name is used in css.
    </div>

    <div class="group">
      All divs are styled when the tag name is used in css.
    </div>

    <div class="group" id="justOne">
      All divs are styled when the tag name is used in css.
    </div>

  </body>
</html>
